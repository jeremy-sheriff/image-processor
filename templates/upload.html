<!DOCTYPE html>
<html>
<head>
  <title>Upload Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 6px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .dropzone {
      border: 2px dashed #007bff;
      padding: 40px;
      text-align: center;
      color: #888;
      cursor: pointer;
      border-radius: 6px;
      margin-bottom: 20px;
      transition: background 0.3s;
    }
    .dropzone.dragover {
      background: #e6f0ff;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin: 5px;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 20px;
    }
    .file-status {
      margin-bottom: 10px;
      padding: 8px;
      background: #eef;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .spinner {
      width: 16px;
      height: 16px;
      border: 3px solid #ccc;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    #buttons {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Images to Extract Table Data</h2>
    <div class="dropzone" id="dropzone">
      Hey there!! Please Drag & Drop Images Here or Click to Select<br>
      <span style="font-size:14px; color:#555;">ðŸ˜³ Images must be JPG/JPEG and not more than 2 MB!</span>
    </div>
    <input type="file" id="fileInput" multiple accept="image/*" style="display:none;">
    <div id="buttons">
      <button id="uploadBtn">Process Files</button>
      <button id="clearBtn">Clear</button>
      <button id="downloadCsvBtn" disabled>Download All Records</button>
    </div>
    <div class="status" id="statusContainer"></div>
    <h3>Extracted Records</h3>
    <table id="recordsTable">
      <thead>
        <tr>
          <th>Number</th>
          <th>Name</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    let selectedFiles = [];
    let allRecords = [];
    let recordSet = new Set(); // Track unique records

    function updateButtonState() {
      $("#uploadBtn").prop("disabled", selectedFiles.length === 0);
    }

    const dropzone = $("#dropzone");

    dropzone.on("dragover", function(e) {
      e.preventDefault();
      e.stopPropagation();
      dropzone.addClass("dragover");
    });

    dropzone.on("dragleave", function(e) {
      e.preventDefault();
      e.stopPropagation();
      dropzone.removeClass("dragover");
    });

    dropzone.on("drop", function(e) {
      e.preventDefault();
      e.stopPropagation();
      dropzone.removeClass("dragover");
      const files = e.originalEvent.dataTransfer.files;
      addFiles(files);
    });

    dropzone.on("click", function() {
      $("#fileInput").click();
    });

    $("#fileInput").on("change", function(e) {
      addFiles(e.target.files);
    });

    function addFiles(files) {
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const ext = file.name.split('.').pop().toLowerCase();
        if (ext !== "jpg" && ext !== "jpeg") {
          alert(`File "${file.name}" is not a JPG image.`);
          continue;
        }
        if (file.size > 2 * 1024 * 1024) {
          alert(`File "${file.name}" exceeds 2 MB limit.`);
          continue;
        }
        selectedFiles.push(file);
        $("#statusContainer").append(`
          <div class="file-status" id="file-${selectedFiles.length - 1}">
            <span>${file.name}</span>
          </div>
        `);
      }
      updateButtonState();
    }

    $("#uploadBtn").on("click", function() {
      if (selectedFiles.length === 0) {
        alert("Please select files.");
        return;
      }

      const formData = new FormData();
      $("#statusContainer").empty();

      selectedFiles.forEach((file, i) => {
        formData.append("files", file);
        $("#statusContainer").append(`
          <div class="file-status" id="file-${i}">
            <span>${file.name}</span>
            <span class="spinner"></span>
          </div>
        `);
      });

      $("#uploadBtn").prop("disabled", true).text("Processing...");
      $("#clearBtn").prop("disabled", true);

      $.ajax({
        url: "/process",
        type: "POST",
        data: formData,
        processData: false,
        contentType: false,
        success: function(response) {
          response.forEach(record => {
            const uniqueKey = `${record.number}|${record.name}|${record.quantity}`;
            if (!recordSet.has(uniqueKey)) {
              recordSet.add(uniqueKey);
              allRecords.push(record);
              $("#recordsTable tbody").append(`
                <tr>
                  <td>${record.number}</td>
                  <td>${record.name}</td>
                  <td>${record.quantity}</td>
                </tr>
              `);
            }
          });

          $(".file-status").each(function() {
            $(this).find(".spinner").remove();
            $(this).append(`<span class="success">âœ” Done</span>`);
          });

          if (allRecords.length > 0) {
            $("#downloadCsvBtn").prop("disabled", false);
          }

          $("#uploadBtn").prop("disabled", false).text("Process Files");
          $("#clearBtn").prop("disabled", false);
        },
        error: function() {
          $(".file-status").each(function() {
            $(this).find(".spinner").remove();
            $(this).append(`<span class="error">âœ– Failed</span>`);
          });
          $("#uploadBtn").prop("disabled", false).text("Process Files");
          $("#clearBtn").prop("disabled", false);
        }
      });
    });

    $("#clearBtn").on("click", function() {
      selectedFiles = [];
      $("#statusContainer").empty();
      $("#fileInput").val(null);
      updateButtonState();
    });

    $("#downloadCsvBtn").on("click", function() {
      if (allRecords.length === 0) return;
      let csvContent = "data:text/csv;charset=utf-8,Number,Name,Quantity\n";
      allRecords.forEach(row => {
        csvContent += `${row.number},${row.name},${row.quantity}\n`;
      });
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "records.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    updateButtonState();
  </script>
</body>
</html>
